apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-label
spec:
  validationFailureAction: enforce
  rules:
    - name: check-label
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Every Pod must have the label 'app'."
        pattern:
          metadata:
            labels:
              app: "?*"
